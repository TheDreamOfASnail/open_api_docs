<div class="navbar navbar-default" role="navigation">
    <div class="container">

        <!-- Collapsed navigation -->
        <div class="navbar-header">
            {% if nav|length>1 or include_search or (page.next_page or page.previous_page) or config.repo_url %}
            <!-- Expander button -->
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            {% endif %}

            <!-- Main title -->
            <a class="navbar-brand" href="http://www.convertlab.com/">{{ config.site_name }}</a>
        </div>

        <!-- Expanded navigation -->
        <div class="navbar-collapse collapse">
            {% if nav|length>1 %}
                <!-- Main navigation -->
                <ul class="nav navbar-nav navbar-right">
                {% for menu in nav %}
                  <li class="pull-left{% if menu.active %} active{% endif %}">
                    {% for first_item in menu.children[:1] %}
                    <a href="{{ first_item.url }}">{{ menu.title }}</a>
                    {% endfor %}
                  </li>
                {% endfor %}
                  <!--<li class="pull-left">
                    
                    <a href="/test/">TRY IT</a>
                    
                  </li>-->
                </ul>
            {% endif %}
        </div>
    </div>
</div>
