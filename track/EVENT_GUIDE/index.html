<h1>新建自定义事件</h1>

<h1 id="_1">新建自定义事件</h1>
<h2 id="1">1. 进入设置中心页面</h2>
<p>点击 DM Hub 平台首页右上角的齿轮图标，选择 <code>设置中心</code> 选项，进入设置中心页面。</p>
<p><img alt="left | 0x0" src="../../resources/assets/event_guide01.png" /></p>
<h2 id="2">2. 进入客户事件页面</h2>
<p>在设置中心页面选择 <code>客户事件</code> 选项进入客户事件页面。</p>
<p><img alt="left | 0x0" src="../../resources/assets/event_guide02.png" /></p>
<h2 id="3">3. 新建自定义事件</h2>
<p>在客户事件页面点击 <code>+ 新建自定义事件</code> 按钮，在弹出的窗口中新建自定义事件。</p>
<p><img alt="left | 0x0" src="../../resources/assets/event_guide03.png" /></p>
<p>在新建自定义事件时可以添加自定义属性。</p>
<p><img alt="left | 0x0" src="../../resources/assets/event_guide04.png" /></p>
