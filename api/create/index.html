<h1>Create</h1>

<p><strong>注意</strong>: DM Hub API只支持TLSv1.2及以上协议，在尝试连接DM Hub API发生连接问题之后，请确认使用的协议为TLSv1.2。</p>
<p>登录DM Hub系统，点击菜单<strong>设置&gt;开发与集成</strong>， 点击<strong>新建</strong>，创建一个应用。
<img src="../resources/create1.png" width="400"/>
<img src="../resources/create2.png" width="400"/>
保存之后，选择所需权限，点击更新。记住<strong>appid</strong>和<strong>secret</strong>留备后用。
<img src="../resources/create3.png" width="400"/></p>
